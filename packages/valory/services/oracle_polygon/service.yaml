        oracle_contract_address: '0x3d9e92B0FE7673ddA3d7C33B9ff302768A03de19'
        consensus_threshold: null
      max_healthcheck: 43200
      reset_pause_duration: 3000
      broadcast_to_server: true
      share_tm_config_on_startup: ${USE_ACN:bool:false}
      on_chain_service_id: ${ON_CHAIN_SERVICE_ID:int:none}
      service_registry_address: ${SERVICE_REGISTRY:str:none}
      validate_timeout: 300
  valory_monitoring_backend:
    args: &id002
      url: https://oracle-server.autonolas.tech/deposit
public_id: valory/oracle_abci:0.1.0
type: skill
0:
  models:
    price_api:
      args:
        url: https://api.coingecko.com/api/v3/simple/price
        api_id: coingecko
        parameters:
          ids: bitcoin
          vs_currencies: usd
        response_key: bitcoin:usd
    randomness_api:
      args:
        url: https://drand.cloudflare.com/public/latest
        api_id: cloudflare
    params:
      args: *id001
    server_api:
      args: *id002
1:
  models:
    price_api:
      args:
        url: https://api.kraken.com/0/public/Ticker
        api_id: kraken
        parameters:
          pair: BTCUSD
        response_key: result:XXBTZUSD:b
        response_index: 0
    randomness_api:
      args:
        url: https://api.drand.sh/public/latest
        api_id: protocollabs1
    params:
      args: *id001
    server_api:
      args: *id002
2:
  models:
    price_api:
      args:
        url: https://api.coinbase.com/v2/prices/BTC-USD/buy
        api_id: coinbase
        response_key: data:amount
    randomness_api:
      args:
        url: https://api2.drand.sh/public/latest
        api_id: protocollabs2
    params:
      args: *id001
    server_api:
      args: *id002
3:
  models:
    price_api:
      args:
        url: https://api.binance.com/api/v3/ticker/price
        api_id: binance
        parameters:
          symbol: BTCUSDT
        response_key: price
    randomness_api:
      args:
        url: https://api3.drand.sh/public/latest
        api_id: protocollabs2
    params:
      args: *id001
    server_api:
      args: *id002
