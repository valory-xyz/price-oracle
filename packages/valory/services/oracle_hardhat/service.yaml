name: oracle_hardhat
author: valory
version: 0.1.0
description: A set of agents implementing a price oracle
aea_version: '>=1.0.0, <2.0.0'
license: Apache-2.0
fingerprint:
  README.md: bafybeieqpbuzrxtfo5hz3gsb64aumnfbxad4tpxp4s46jxj7byb3zxx34y
fingerprint_ignore_patterns: []
agent: valory/oracle:0.1.0:bafybeifgg3qibd6ep6cc5v5fwarzaqjfmxwoki3hlowmub5erffckb2jka
number_of_agents: 4
deployment:
  agent:
    ports:
      0:
        8000: 8000
      1:
        8001: 8000
      2:
        8002: 8000
      3:
        8003: 8000
---
extra:
  setup_args:
    args: &id001
      setup:
        all_participants:
        - '0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266'
        - '0x70997970C51812dc3A010C7d01b50e0d17dc79C8'
        - '0x3C44CdDdB6a900fa2b585dd299e03d12FA4293BC'
        - '0x90F79bf6EB2c4f870365E785982E1f101E93b906'
        safe_contract_address: '0xD8dE647170163a981bb3Fdb2063583eAcF7D55AC'
        consensus_threshold: null
      reset_pause_duration: 30
      broadcast_to_server: false
      service_registry_address: '0x998abeb3E57409262aE5b751f60747921B33613E'
      on_chain_service_id: 1
      share_tm_config_on_startup: false
  benchmark_persistence_params:
    args: &id003
      log_dir: /benchmarks
  valory_monitoring_backend:
    args: &id002
      url: https://oracle-server.staging.autonolas.tech/deposit
public_id: valory/oracle_abci:0.1.0
type: skill
0:
  models:
    price_api:
      args:
        url: https://api.coingecko.com/api/v3/simple/price
        api_id: coingecko
        parameters:
          ids: bitcoin
          vs_currencies: usd
        response_key: bitcoin:usd
        headers: {}
    randomness_api:
      args:
        url: https://drand.cloudflare.com/public/latest
        api_id: cloudflare
    params:
      args: *id001
    server_api:
      args: *id002
    benchmark_tool:
      args: *id003
1:
  models:
    price_api:
      args:
        url: https://api.kraken.com/0/public/Ticker
        api_id: kraken
        parameters:
          pair: BTCUSD
        response_key: result:XXBTZUSD:b
        response_index: 0
    randomness_api:
      args:
        url: https://api.drand.sh/public/latest
        api_id: protocollabs1
    params:
      args: *id001
    server_api:
      args: *id002
    benchmark_tool:
      args: *id003
2:
  models:
    price_api:
      args:
        url: https://api.coinbase.com/v2/prices/BTC-USD/buy
        api_id: coinbase
        response_key: data:amount
        headers: {}
        parameters: {}
    randomness_api:
      args:
        url: https://api2.drand.sh/public/latest
        api_id: protocollabs2
    params:
      args: *id001
    server_api:
      args: *id002
    benchmark_tool:
      args: *id003
3:
  models:
    price_api:
      args:
        url: https://api.binance.com/api/v3/ticker/price
        api_id: binance
        parameters:
          symbol: BTCUSDT
        response_key: price
        headers: {}
    randomness_api:
      args:
        url: https://api3.drand.sh/public/latest
        api_id: protocollabs3
    params:
      args: *id001
    server_api:
      args: *id002
    benchmark_tool:
      args: *id003
---
public_id: valory/ledger:0.19.0
type: connection
config:
  ledger_apis:
    ethereum:
      address: ${SERVICE_ORACLE_HARDHAT_RPC:str:http://hardhat:8545}
      chain_id: 31337
      poa_chain: false
      default_gas_price_strategy: eip1559
